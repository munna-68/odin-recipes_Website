<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Recipe Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto+Condensed:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="page-header container">
      <h1>Odin Recipes</h1>
      <p class="subtitle">
        Simple homemade favorites in a clean, responsive layout.
      </p>
    </header>
    <main class="container">
      <h2>Explore Recipes</h2>
      <div class="recipe-list">
        <div class="recipes">
          <a href="recipes/kacchi.html" class="recipe-card-link">
            <img
              src="images/kacchi.jpg"
              alt="A photo of Kacchi"
              class="list-img"
            />
            <span class="recipe-link">Kacchi</span>
          </a>
        </div>
        <div class="recipes">
          <a href="recipes/butter-chicken.html" class="recipe-card-link">
            <img
              src="images/butter-chicken.jpg"
              alt="A Picture of Butter chicken"
              class="list-img"
            />
            <span class="recipe-link">Butter Chicken</span>
          </a>
        </div>
        <div class="recipes">
          <a href="recipes/chicken-sandwich.html" class="recipe-card-link">
            <img
              src="images/fried-chicken-sandwich.jpg"
              alt="A photo of a fried-chicken-sandwich"
              class="list-img"
            />
            <span class="recipe-link">Fried Chicken Sandwich</span>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
